<div class="dashboard-container">

  
  <div class="dashboard-overview">
    <h2>Dashboard Overview</h2>

    <div class="dashboard-cards">
      <div class="card" *ngFor="let metric of metrics">
        <h3>{{metric.label}}</h3>
        <p>{{ metric.value }}</p>
      </div>
    </div>
  </div>

</div>
