<div class="dashboard-container">

  
  <div class="dashboard-overview">
    <h2>Dashboard Overview</h2>

    <div class="dashboard-cards">
      <div class="card" *ngFor="let metric of metrics">
        <h3>{{metric.label}}</h3>
        <p>{{ metric.value }}</p>
      </div>
    </div>
  </div>

  <div class="order-container">

    <div class="order-section">
    
      <app-orders
      [allowed]="allowed"
      [selectedFilter]="selectedFilterForPending"
      ></app-orders>
    </div>

    <div class="order-section">
      <app-orders
      [allowed]="allowed"
      [selectedFilter]="selectedFilterForDispatched"
      
      ></app-orders>
    </div>
  </div>

  <div class="low-damage-metrics">
    
    <div class="low-stock-metrics">
        <h2>Low Stock Alerts</h2>
        <div class="low-stock-metric">
            <p>Total Low Stock: <span>4</span></p>
            <p>Critical Low Stock: <span>1</span></p>
        </div>
        <button class="view-deatils">View Details</button>
    </div>

    
    <div class="damage-metrics">
        <h2>Damage Alerts (UNDER REVIEW)</h2>
        <div class="damage-metric">
            <div class="damage-box" *ngFor="let damage of damageMetrics">
                <h3>{{damage.label}}: <span>{{damage.value}}</span></h3>
            </div>
           
        </div>
        <button class="view-deatils">View Details</button>
    </div>
</div>

</div>
