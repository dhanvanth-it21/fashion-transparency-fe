<div class="supplier-container">
    <div class="list-container" [ngClass]="{
      'make-blur': isAddSupplierOpen || isUpdateSupplierOpen
    }">
      <div class="list-heading">
        <span class="total-elements">{{ paging.total_elements }}</span>
        <input [(ngModel)]="searchText" type="text" placeholder="Search..." />
        <div class="add-new-time-btn">
          <button (click)="openAddSupplierForm()">Add Tile</button>
        </div>
      </div>
      <div class="list-area">
        <app-table
          [paging]="paging"
          [actionButtons]="actionButtons"
          [tabelHeader]="tableHeader"
          [displayData]="displayData"
          [(dataDetail)]="dataDetail"
          [(dataDetailId)]="dataDetailId"
          [expandDetail]="expandDetail"
          (sortChanged)="sortChanged($event)"
          (pageChanged)="pageChanged($event)"
          (updateList)="updateSupplier($event)"
        >
        </app-table>
      </div>
    </div>
  
  </div>
  
  
  <div class="add-supplier-container" *ngIf="isAddSupplierOpen">
    <div class="pop-up">
      <app-add-form
      [formGroup]="formGroup"
      [formConfig]="formConfig"
      [formUse]="formUseAdd"
      (formSubmit)="addFormSubmit($event)"
      (formClose)="addFormDiscard()"
      ></app-add-form>
    </div>
  </div>
  
  <div class="update-supplier-container" *ngIf="isUpdateSupplierOpen">
    <div class="pop-up">
      <app-add-form
      [formGroup]="updateDetailFormGroup"
      [formConfig]="formConfig"
      [formUse]="formUseUpdate"
      (formSubmit)="updateFormSubmit($event)"
      (formClose)="updateFormDiscard()"
      ></app-add-form>
    </div>
  </div>
