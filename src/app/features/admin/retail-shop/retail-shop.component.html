<div class="retail-shop-container">
  <div class="list-container" [ngClass]="{
    'make-blur': isAddRetailShopOpen || isUpdateRetailShopOpen
  }">
    <div class="list-heading">
      <span class="total-elements">{{ paging.total_elements }}</span>
      <input [(ngModel)]="searchText" type="text" placeholder="Search..." />
      <div class="add-new-time-btn">
        <button (click)="openAddRetailShopForm()">Add Tile</button>
      </div>
    </div>
    <div class="list-area">
      <app-table
        [paging]="paging"
        [tabelHeader]="tableHeader"
        [displayData]="displayData"
        [(dataDetail)]="dataDetail"
        [(dataDetailId)]="dataDetailId"
        [expandDetail]="expandDetail"
        (sortChanged)="sortChanged($event)"
        (pageChanged)="pageChanged($event)"
        (updateList)="updateRetailShop($event)"
      >
      </app-table>
    </div>
  </div>

</div>


<div class="add-retail-shop-container" *ngIf="isAddRetailShopOpen">
  <div class="pop-up">
    <app-add-form
    [formGroup]="formGroup"
    [formConfig]="formConfig"
    [formUse]="formUseAdd"
    (formSubmit)="addFormSubmit($event)"
    (formClose)="addFormDiscard()"
    ></app-add-form>
  </div>
</div>

<div class="update-retail-shop-container" *ngIf="isUpdateRetailShopOpen">
  <div class="pop-up">
    <app-add-form
    [formGroup]="updateDetailFormGroup"
    [formConfig]="formConfig"
    [formUse]="formUseUpdate"
    (formSubmit)="updateFormSubmit($event)"
    (formClose)="updateFormDiscard()"
    ></app-add-form>
  </div>
</div>
